<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPass-Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- FullSite -->
    <div class="full">
    <!-- Background -->
        <div class="totalBack">
            <div class="noise"></div>
            <div class="overlay"></div>
            <div class="terminal">
                <h1>Error <span class="errorcode">404</span></h1>
                <p class="output">The page you are looking for is here, we provide you with the most secure passwords for your accounts.</p>
                <p class="output">Please click on <a>Genrate</a> to <a>Get Your Random Password</a>.</p>
                <p class="output">The password will be coppied automatically, Good luck.</p>
            </div>
        </div>

        <!-- MainBox -->
        <div class="main">
            <div class="box">
                <span id="pass-box" data-value=""   >----------</span>
                <div class="row">
                    <div class="left">
                        Password Length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                    </div>
                </div>
                <div class="row">
                    <label for="upper-case">
                        <div class="left">
                           Contains Uppercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper-case" checked class="custom-checkbox"/>
                    </div>
                </div>
                <div class="row">
                    <label for="lower-case">
                        <div class="left">
                        Contains Lowercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower-case" class="custom-checkbox"/>
                    </div>
                </div>
                <div class="row">
                    <label for="numbers">
                        <div class="left">
                        Contains Numbers
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="numbers" class="custom-checkbox"/>
                    </div>
                </div>
                <div class="row">
                    <label for="symbols">
                        <div class="left">
                        Contains Symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbols" class="custom-checkbox"/>
                    </div>
                </div>
                <div class="row">
                    <button id="btn">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>




<script src="./app.js" charset="UTF-8"></script>
</body>
</html>
